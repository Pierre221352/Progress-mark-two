<div class="container-fluid">
    <h1>Build Your Own Sub</h1>

    <h2>Create a Sub</h2>
    <form id="sub-form" onchange="realTimeCost()">
      <div class="form-group">
        <label for="sub-name">Sub Name:</label>
        <input type="text" class="form-control" id="sub name" required>
      </div>

      <div class="form-group">
        <label for="bread">Bread:</label>
        <select class="form-control" id="bread" required>
          <option value="white">White Bread</option>
          <option value="whole-wheat">Whole Wheat Bread</option>
          <option value="multigrain">Multigrain Bread</option>
          <option value="French Loaf">French Loaf</option>
        </select>
      </div>

      <div class="form-group">
        <label for="toppings">Toppings:</label><br>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" name="toppings" value="lettuce" data-cost="5">
          <label class="form-check-label">Lettuce</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" name="toppings" value="tomato" data-cost="8">
          <label class="form-check-label">Tomato</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" name="toppings" value="cheese" data-cost="10">
          <label class="form-check-label">Cheese</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" name="toppings" value="bacon" data-cost="20">
            <label class="form-check-label">Bacon</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" name="toppings" value="chilli" data-cost="18">
            <label class="form-check-label">Chilli</label>
          </div>  
          <div class="form-group">  
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" name="toppings" value="cucumber" data-cost="7">
                <label class="form-check-label">Cucumber</label>
              </div> 
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" name="toppings" value="ham" data-cost="11">
                <label class="form-check-label">Ham</label>
              </div> 
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" name="toppings" value="salami" data-cost="10">
                <label class="form-check-label">Salami</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" name="toppings" value="peperoni" data-cost="13">
                <label class="form-check-label">Peperoni</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" name="toppings" value="Provolone Cheese" data-cost="17">
                <label class="form-check-label">Provolone Cheese</label>
              </div>

      </div>
      <div class="form-group">
        <label for="sauce">Sauce:</label><br>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="sauce" value="mayo" data-cost="5">
          <label class="form-check-label">Mayonnaise</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="sauce" value="mustard" data-cost="8">
          <label class="form-check-label">Mustard</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="sauce" value="Creamy Italian Dressing" data-cost="15">
            <label class="form-check-label">Creamy Italian Dressing</label>
          </div>
      </div>
      <div class="form-group">
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" name="sauce" value="Chutney" data-cost="8">
        <label class="form-check-label">Chutney</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" name="sauce" value="Sweet Chilli" data-cost="12">
        <label class="form-check-label">Sweet Chilli</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" name="sauce" value="Zesty Italian" data-cost="25">
        <label class="form-check-label">Zesty Italian</label>
      </div>
    </div>

      <button type="submit" class="btn btn-primary">Add to Order</button>
      <a class="btn btn-primary" href="/pages/checkout page.html" role="button" onclick="checkout()">Go to Checkout</a>

      <button type="submit" class="btn btn-primary" onclick="createMySub(); displayOrder()">Create my Sub</button>
    </form>
    
<p></p>
